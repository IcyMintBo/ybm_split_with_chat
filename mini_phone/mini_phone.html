<div id="mini-phone-root">
  <div class="phone-shell is-home">
    <!-- 底图：保持 contain，不裁边 -->
    <img class="phone-bg" src="./assets/avatars/beijin.png" alt="phone bg" />

    <!-- stage：所有元素都相对它定位 -->
    <div class="phone-stage">
      <!-- ✅ 顶部状态栏：作者水印 + 固定时间 + 电量（贴纸风） -->
      <div class="mp-topbar" aria-label="top status bar">
        <div class="mp-top-left">
          <span class="mp-carrier-pill" title="author mark">MNT-ICE NET</span>
        </div>

        <div class="mp-top-center">
          <!-- 时间固定 09:09 -->
          <span class="mp-clock">09:09</span>
        </div>

        <div class="mp-top-right">
          <span class="mp-signal" aria-label="signal">
            <i></i><i></i><i></i><i></i>
          </span>

          <span class="mp-battery" aria-label="battery">
            <span class="mp-batt-box">
              <span class="mp-batt-fill" style="width:86%"></span>
            </span>
            <span class="mp-batt-cap" aria-hidden="true"></span>
          </span>
        </div>
      </div>

      <!-- 返回按钮：只在非主界面显示 -->
      <button class="phone-back hidden" type="button" data-mp-back>返回</button>

      <!-- 左下角小人：主界面显示 -->
      <img class="phone-ren" src="./assets/avatars/ren.png" alt="" />

      <!-- 左侧功能图标 -->
      <div class="phone-left-icons">
        <img src="./assets/avatars/duanxin.png" data-page="duanxin" />
        <img src="./assets/avatars/luntan.png" data-page="luntan" />
        <img src="./assets/avatars/heike.png" data-page="heike" />
      </div>

      <!-- 底部图标 -->
      <div class="phone-bottom-icons">
        <img src="./assets/avatars/shezhi.png" data-page="shezhi" />
        <img src="./assets/avatars/qunliao.png" data-page="qunliao" />
      </div>

      <!-- 内容区 -->
      <div class="phone-content" id="phone-content">
        <div class="page page-home active">
          <!-- 大块：角色状态面板（四人切换） -->
          <section class="mp-panel" aria-label="status panel">
            <input class="mp-tab-radio" type="radio" name="mpTab" id="mpTab1" checked>
            <input class="mp-tab-radio" type="radio" name="mpTab" id="mpTab2">
            <input class="mp-tab-radio" type="radio" name="mpTab" id="mpTab3">
            <input class="mp-tab-radio" type="radio" name="mpTab" id="mpTab4">

            <div class="mp-switchbar" aria-label="switch character">
              <button class="mp-nav mp-prev" type="button" aria-label="previous">‹</button>
              <div class="mp-switch-title">
                <span class="mp-switch-label">状态栏</span>
                <span class="mp-switch-hint">左右切换角色</span>
              </div>
              <button class="mp-nav mp-next" type="button" aria-label="next">›</button>
            </div>

            <div class="mp-panel-body">
              <!-- 角色 1 -->
              <div class="mp-card mp-card-1">
                <div class="mp-card-head">
                  <div class="mp-avatar" aria-hidden="true"></div>
                  <div class="mp-meta">
                    <div class="mp-name">岩白眉</div>
                    <div class="mp-sub">当前：待命</div>
                  </div>
                </div>

                <div class="mp-stats">
                  <div class="mp-stat">
                    <div class="mp-stat-row">
                      <span>好感度</span><span class="mp-num">80%</span>
                    </div>
                    <div class="mp-bar"><i style="width:80%"></i></div>
                  </div>

                  <div class="mp-stat">
                    <div class="mp-stat-row">
                      <span>资产</span><span class="mp-num">¥ 120,000</span>
                    </div>
                    <div class="mp-bar"><i style="width:60%"></i></div>
                  </div>

                  <div class="mp-stat">
                    <div class="mp-stat-row">
                      <span>当前任务</span><span class="mp-num">2/5</span>
                    </div>
                    <div class="mp-task">等待薄荷冰淇淋施工中</div>
                  </div>
                </div>
              </div>

              <!-- 角色 2 -->
              <div class="mp-card mp-card-2">
                <div class="mp-card-head">
                  <div class="mp-avatar" aria-hidden="true"></div>
                  <div class="mp-meta">
                    <div class="mp-name">猜叔</div>
                    <div class="mp-sub">当前：在线</div>
                  </div>
                </div>

                <div class="mp-stats">
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>好感度</span><span class="mp-num">65%</span></div>
                    <div class="mp-bar"><i style="width:65%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>资产</span><span class="mp-num">¥ 200,000</span></div>
                    <div class="mp-bar"><i style="width:75%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>当前任务</span><span class="mp-num">1/3</span></div>
                    <div class="mp-task">事缓则圆</div>
                  </div>
                </div>
              </div>

              <!-- 角色 3 -->
              <div class="mp-card mp-card-3">
                <div class="mp-card-head">
                  <div class="mp-avatar" aria-hidden="true"></div>
                  <div class="mp-meta">
                    <div class="mp-name">但拓</div>
                    <div class="mp-sub">当前：忙碌</div>
                  </div>
                </div>

                <div class="mp-stats">
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>好感度</span><span class="mp-num">80%</span></div>
                    <div class="mp-bar"><i style="width:80%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>资产</span><span class="mp-num">¥ 50,000</span></div>
                    <div class="mp-bar"><i style="width:30%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>当前任务</span><span class="mp-num">0/2</span></div>
                    <div class="mp-task">啷个还没搞完哦</div>
                  </div>
                </div>
              </div>

              <!-- 角色 4 -->
              <div class="mp-card mp-card-4">
                <div class="mp-card-head">
                  <div class="mp-avatar" aria-hidden="true"></div>
                  <div class="mp-meta">
                    <div class="mp-name">州槟</div>
                    <div class="mp-sub">当前：离线</div>
                  </div>
                </div>

                <div class="mp-stats">
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>好感度</span><span class="mp-num">75%</span></div>
                    <div class="mp-bar"><i style="width:75%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>资产</span><span class="mp-num">¥ 500,00</span></div>
                    <div class="mp-bar"><i style="width:30%"></i></div>
                  </div>
                  <div class="mp-stat">
                    <div class="mp-stat-row"><span>当前任务</span><span class="mp-num">3/6</span></div>
                    <div class="mp-task">陈会长的加急款还没到吗</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

<div class="page page-duanxin">

  <!-- ① 联系人页 -->
  <section class="sms-view active" data-sms-view="list" aria-label="sms list">
    <header class="sms-topbar">
      <div class="sms-title">短信</div>
    </header>

    <div class="sms-list" data-sms-list>
      <button class="sms-card" type="button" data-sms-open-thread="c1">联系人 1</button>
      <button class="sms-card" type="button" data-sms-open-thread="c2">联系人 2</button>
      <button class="sms-card" type="button" data-sms-open-thread="c3">联系人 3</button>
      <button class="sms-card" type="button" data-sms-open-thread="c4">联系人 4</button>
    </div>
  </section>

  <!-- ② 聊天页 -->
  <section class="sms-view" data-sms-view="thread" aria-label="sms thread">
    <header class="sms-topbar sms-topbar-thread">
      <button class="sms-back" type="button" data-sms-back>返回</button>
      <div class="sms-thread-title" data-sms-thread-name>联系人</div>
      <div class="sms-topbar-spacer"></div>
    </header>

    <div class="sms-thread" data-sms-thread>
      <div class="sms-bubble other">（占位）对方发来的第一句</div>
      <div class="sms-bubble me">（占位）你发出的回复</div>
      <div class="sms-bubble other">（占位）继续聊下去……</div>
    </div>
  </section>

</div>


        <div class="page page-luntan">论坛页面</div>
        <div class="page page-heike">黑客页面</div>
        <div class="page page-shezhi">设置页面</div>
        <div class="page page-qunliao">群聊页面</div>
      </div>
    </div>
  </div>
</div>
