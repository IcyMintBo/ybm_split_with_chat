<div class="view" id="viewChat" aria-label="Chat">
  <div class="chatWrap">
<div class="chatWindow" role="application" aria-label="聊天窗口">
  <div class="chatTitlebar">
    <div class="dots" aria-hidden="true">
      <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
    </div>
    <div class="chatTitle">CHAT</div>

    <div class="chatActions">
      <button id="chatClearBtn" class="chatIconBtn" aria-label="清空聊天" title="清空聊天">🗑</button>
      <button id="chatDeviceBtn" class="chatIconBtn" aria-label="打开小手机" title="打开小手机">📱</button>
      <button id="chatBack" class="chatBackBtn" type="button">返回</button>
    </div>
  </div>

  <div class="chatBody">
    <div class="chatMessages" id="chatMessages" aria-label="消息列表"></div>
  </div>

  <div class="chatComposer" aria-label="输入区">
    <textarea id="chatInput" rows="1" placeholder="输入消息…"></textarea>
    <button id="chatSend" type="button">发送</button>
  </div>
</div>


    <!-- ===== Phone Overlay (虚拟小手机) ===== -->
    <div id="phoneMask" class="phoneMask" data-open="false" aria-hidden="true"></div>

    <aside id="phoneOverlay" class="phoneOverlay" data-open="false" aria-hidden="true" role="dialog" aria-label="小手机">
      <div id="miniPhoneMount"></div>
    </aside>

    <!-- 清空确认弹层（新增） -->
    <div id="chatClearMask" class="chatMask" aria-hidden="true" style="display:none;"></div>
    <div id="chatClearModal" class="chatClearModal" aria-hidden="true" style="display:none;">
      <div class="chatClearCard">
        <div class="chatClearTitle">清空聊天</div>
        <div class="chatClearSub">默认清空当前联系人，也可以选择全清。</div>
        <div class="chatClearBtns">
          <button id="chatClearCurrent" class="btn">清空当前</button>
          <button id="chatClearAll" class="btn primary">全清</button>
          <button id="chatClearCancel" class="btn">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
